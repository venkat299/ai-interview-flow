<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <select id="prefill-select" class="form-select mb-3">
                <option value="">-- Select sample data --</option>
                <option value="frontend">Frontend Developer</option>
                <option value="data">Data Scientist</option>
            </select>

            <textarea id="job-description" class="form-control mb-3" placeholder="Job description"></textarea>
            <textarea id="resume" class="form-control mb-3" placeholder="Paste your resume here"></textarea>
            <button id="start-button" class="btn btn-primary w-100">Start Interview</button>
        </div>
    </div>
    <script>

    const samples = {
        frontend: {
            jd: 'We are looking for a frontend developer proficient in HTML, CSS, and JavaScript.',
            resume: 'Experienced frontend engineer with a focus on building responsive web interfaces.'
        },
        data: {
            jd: 'Seeking a data scientist with expertise in Python and machine learning.',
            resume: 'Data scientist skilled in statistical modeling and data visualization. Data science, machine learning'
        }
    };

    const select = document.getElementById('prefill-select');
    select.addEventListener('change', () => {
        const choice = samples[select.value];
        document.getElementById('job-description').value = choice ? choice.jd : '';
        document.getElementById('resume').value = choice ? choice.resume : '';
    });


    document.getElementById('start-button').addEventListener('click', () => {
        const jd = document.getElementById('job-description').value;
        const resume = document.getElementById('resume').value;
        sessionStorage.setItem('job_description', jd);
        sessionStorage.setItem('candidate_resume', resume);
        window.location.href = 'chat.html';
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
